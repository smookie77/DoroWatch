platform = espressif32
board = lolin32_lite
framework = arduino
monitor_speed = 115200
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	lvgl/lvgl@9.1.0
	arduino-libraries/NTPClient@^3.2.1
	knolleary/PubSubClient@^2.8
